version: '3.8'

services:
  db:
    # ... (db service definition remains the same)
    image: ankane/pgvector:v0.5.1
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  n8n:
    # ... (n8n service definition remains the same)
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_ENCRYPTION_KEY=some_key
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - db

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - n8n
    volumes:
      # - .:/app  # Maps the entire project root to /app
      # OR specifically for data
      - ./data:/app/data

volumes:
  postgres_data:
